version: 2.1

orbs:
  python: circleci/python@1.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/install-packages:
          pip-dependency-file: requirements.txt
          pkg-manager: pip
      - python/test:
          pkg-manager: pip
          test-tool: pytest

workflows:
  main:
    jobs:
      - build-and-test

